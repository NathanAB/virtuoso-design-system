commit-msg:
  scripts:
    commit-linter:
      runner: bash
pre-commit:
  parallel: true
  commands:
    lint-js:
      files: git diff --name-only HEAD @{push}
      glob: "*.{js,jsx}"
      run: npm run lint:js
    lint-style:
      files: git diff --name-only HEAD @{push}
      glob: "*.css"
      run: npm run lint:style
    test-js:
      files: git diff --name-only HEAD @{push}
      glob: "*.{js,jsx}"
      run: npm run test:js